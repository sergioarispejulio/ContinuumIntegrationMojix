name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: "Publish test results"
        uses: peaceiris/actions-gh-pages@v3.7.3
        if: ${{ always() }}
        with:
          github_token: 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@github
          publish_dir: './bin/Debug/net6.0/allure-results'
          keep_files: true
          user_name: sergioarispejuio
          user_email: sergio_arispe@hotmail.com
          publish_branch: gh_page  
      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: './bin/Debug/net6.0/allure-results'
          gh_pages: gh-pages
          allure_report: allure-report
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: 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@github
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-report    
